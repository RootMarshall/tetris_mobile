name: tetris_mobile
description: Tetrisn't - A lightweight, aesthetic Tetris-inspired mobile game
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  image_path: "app_icon.svg"
  adaptive_icon_background: "#0f172a"
  adaptive_icon_foreground: "app_icon.svg"

flutter:
  uses-material-design: true

